<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作者首页</title>
</head>
<body>
    <h2>{{ author.name }}</h2>
    <table>
        <tr>
            <th>文章标题</th>
            <th>发布时间</th>
        </tr>
        {% for article in articles %}
            <tr>
            <td><a href="{{ url_for('detail',id=article['id']) }}">{{ article.title }}</a></td>
            <td>{{ article.pu_time }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
